server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Required for Vite + React router (prevents disappearing pages)
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets directly
    location /assets/ {
        try_files $uri =404;
    }

    # Optional: log errors
    error_log /var/log/nginx/error.log warn;
}
